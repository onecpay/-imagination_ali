<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="tools/head :: headMenu" th:with="title='用户登录页面'"></head>
<link rel="stylesheet" th:href="@{/static/css/admin/admin.css}">
<script type="text/javascript" th:inline="javascript" th:src="@{/static/js/admin/admin.js}">
    /*<![CDATA[*/
    /*]]>*/
</script>
<body>
<div class="logo"><img th:src="@{/static/image/logo.jpg}"/></div>
<div>
    <form action="#" th:action="@{/manage/doLogin}" th:object="${customerDto}" th:method="post">
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" name="phone" pattern="[0-9]*" placeholder="输入手机号"/>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">密&nbsp;码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="password" name="password"  placeholder="请输入登录密码"/>
                </div>
            </div>
            <!--<div class="weui-cell weui-cell_vcode">-->
            <!--<div class="weui-cell__hd">-->
            <!--<label class="weui-label">验证码</label>-->
            <!--</div>-->
            <!--<div class="weui-cell__bd">-->
            <!--<input class="weui-input" type="tel" placeholder="请输入验证码"/>-->
            <!--</div>-->
            <!--<div class="weui-cell__ft">-->
            <!--<button class="weui-vcode-btn">获取验证码</button>-->
            <!--</div>-->
            <!--</div>-->
        </div>
        <label class="weui-agree">
            <span><a th:href="@{/common/admin/readme}">忘记密码</a></span>
            <span class="login_label_right" th:text="${#httpServletRequest.getAttribute('message')}"></span>
        </label>
        <div class="weui-btn-area">
            <input type="submit" class="weui-btn weui-btn_primary" value="确&nbsp;&nbsp;&nbsp;定"/>
        </div>
    </form>
    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_plain-default" th:href="@{/common/center/register}">注&nbsp;&nbsp;&nbsp;册</a>
    </div>
</div>
<!--此处引入底部渲染内容  -->
<div th:replace="tools/footer::footerMenu"></div>
</body>
<script th:src="@{/static/js/admin/admin.js}" type="text/javascript"></script>
</html>
