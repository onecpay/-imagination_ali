<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="tools/head::headMenu(title='信用卡推荐')"></head>
<link rel="stylesheet" th:href="@{/static/css/admin/admin.css}">
<body>
<div class="index_body">
    <div class="weui-tab">
        <!--占据出了tabbar 之外的所有高度-->
        <div class="weui-tab__bd">
            <!--flex-->
            <!-- 切换页面展示部分-->
            <div class="index_weui-tab__panel">
                <!-- 首页展示-->
                <div id="index_" class="weui-grids">
                    <th:block th:each="productInfo: ${productInfo}">
                        <a th:href="@{'/product/detail/'+${productInfo.id}}" class="weui-grid js_grid">
                            <div class="weui-grid__icon">
                                <img th:src="@{''+${productInfo.logo}}" alt="">
                            </div>
                            <p class="weui-grid__label">
                                <th:block th:text="${productInfo.name}"/>
                            </p>
                        </a>
                    </th:block>
                </div>
                <!--个人中心-->
            </div>
        </div>
        <!--底部边栏-->
    </div>
</div>
</body>
<script th:src="@{/static/js/admin/admin.js}" type="text/javascript"></script>
</html>
