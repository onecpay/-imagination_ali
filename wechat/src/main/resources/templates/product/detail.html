<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="tools/head::headMenu(title='信用卡详情')"></head>
<link rel="stylesheet" th:href="@{/static/css/admin/admin.css}">
<body>
<div class="index_body">
    <div class="weui-tab">
        <!--占据出了tabbar 之外的所有高度-->
        <div class="weui-tab__bd">
            <!--flex-->
            <!-- 切换页面展示部分-->
            <div class="weui-panel weui-panel_access">
                <div class="weui-panel__hd">信用卡详细信息</div>
                <div class="weui-panel__bd">
                    <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
                        <div class="weui-media-box__hd">
                            <img class="weui-media-box__thumb" th:src="${detail.logo}">
                        </div>
                        <div class="weui-media-box__bd">
                            <h4 class="weui-media-box__title" th:text="${detail.name}"></h4>
                            <p class="weui-media-box__desc" th:text="${detail.remark}"></p>
                        </div>
                    </a>
                    <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
                        <div class="weui-media-box__hd">
                            <img class="weui-media-box__thumb" src="">
                        </div>
                        <div class="weui-media-box__bd">
                            <h4 class="weui-media-box__title"></h4>
                            <p class="weui-media-box__desc">由各种物质组成的巨型球状天体，叫做星球。星球有一定的形状，有自己的运行轨道。</p>
                        </div>
                    </a>
                </div>
                <div class="weui-panel__ft">
                    <a href="javascript:void(0);" class="weui-cell weui-cell_access weui-cell_link">
                        <div class="weui-cell__bd">查看更多</div>
                        <span class="weui-cell__ft"></span>
                    </a>
                </div>
            </div>
        </div>
        <!--底部边栏-->
    </div>
</div>
</body>
<script th:src="@{/static/js/admin/admin.js}" type="text/javascript"></script>
</html>
