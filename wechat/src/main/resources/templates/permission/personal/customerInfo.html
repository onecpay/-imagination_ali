<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="tools/head :: headMenu" th:with="title='信息补充'"></head>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    /*]]>*/
</script>
<body>
<div>
    <div class="weui-cells">

        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>我的手机</p>
            </div>
            <div class="weui-cell__ft">
                <span th:text="${customerInfo.customerNo}"></span>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>银行名称</p>
            </div>
            <div class="weui-cell__ft">
                <span th:text="${customerInfo.bankName}"></span>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>卡信息</p>
            </div>
            <div class="weui-cell__ft">
                <span th:text="${customerInfo.cardNo}"></span>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>补充时间</p>
            </div>
            <div class="weui-cell__ft">
                <span th:text="${customerInfo.createTime}"></span>
            </div>
        </div>
        <!--获取集合中的信息-->
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>我的图片</p>
            </div>
            <div class="weui-cell__ft">
            </div>
        </div>
        <div class="weui-tab__bd">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" th:each="images : ${images}">
                        <img alt="用户信息" th:src="@{'/uploadFile/imageInfo/'+${images}}"/>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="tools/footer :: footerMenu"></div>
</body>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        // 轮播图的方向，也可以是vertical方向
        direction: 'horizontal',
        //播放速度
        loop: true,
        // 自动播放时间
        autoplay: true,
        // 播放的速度
        speed: 2000,
        // 如果需要分页器，即下面的小圆点
        pagination: {
            el: '.swiper-pagination',
        },
        // 这样，即使我们滑动之后， 定时器也不会被清除
        autoplayDisableOnInteraction: false,
    });
</script>
</html>
