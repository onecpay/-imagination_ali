<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="tools/head :: headMenu" th:with="title='小样主页面'"></head>
<body>
<body>
<div class="tm-tpl tpl-white-hn small-item" style-name="tpl-white-hn">
    <!--内容-->
    <div class="tpl-content">
        <div class="tpl-pannel clearfix">
            <form class="layui-form layui-col-md7" action="" method="post">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" lay-verify="title" autocomplete="off" required
                               placeholder="请输入用户名" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-block">
                        <input type="text" name="phone" lay-verify="title" autocomplete="off" required
                               placeholder="请输入手机号" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">电子邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" lay-verify="title" autocomplete="off" required
                               placeholder="请输入电子邮箱" class="layui-input">
                    </div>
                </div>

                <!--autocomplete="off" class="layui-input">-->
                <!--</div>-->
                <!--</div>-->
                <div class="layui-form-item">
                    <label class="layui-form-label">用户角色</label>
                    <div class="layui-input-block">
                        <select name="rule" lay-filter="rule">
                            <option value="2">管理员</option>
                            <option value="3">技术研发</option>
                            <option value="3">产品运营</option>
                            <option value="3">技术运维</option>
                            <option value="3">结算管理</option>
                            <option value="3">游客</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block">
                        <input type="checkbox" lay-skin="switch" lay-filter="status" lay-text="启用|禁用" checked>
                        <input type="hidden" name="status" value="启用">
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-sm">确认新增</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    layui.use(["layer", "form", "jquery"], function () {
        var form = layui.form;
        var $ = layui.jquery;
        var layer = layui.layer;
        form.on('switch(status)', function (data) {
            $("input[name='status']").val(this.checked ? "启用" : "禁用");
        });
    })
</script>
